schema: schema.graphql
generates:
  ./src/graphql/hooks.generated.ts:
    documents:
      - ./src/**/queries.ts
      - ./src/**/mutations.ts
      - ./src/**/fragments/*.ts
      - ./src/searches/*.ts
    preset: import-types
    presetConfig:
      typesPath: ./types.generated
    plugins:
      - typescript-react-apollo
  ./src/graphql/types.generated.ts:
    documents:
      - ./src/**/queries.ts
      - ./src/**/mutations.ts
      - ./src/**/fragments/*.ts
    config:
      nonOptionalTypename: true
      avoidOptionals:
        field: true
        inputValue: false
        object: false
        defaultValue: false
      namingConvention:
        enumValues: change-case-all#upperCase
      onlyOperationTypes: true
    plugins:
      - typescript
      - typescript-operations
