schema: schema.graphql
generates:
  ./src/graphql/types.generated.ts:
    documents:
      - ./src/**/queries.ts
      - ./src/**/mutations.ts
      - ./src/**/fragments/*.ts
    config:
      nonOptionalTypename: true
      avoidOptionals:
        field: true
        inputValue: false
        object: false
        defaultValue: false
      namingConvention:
        enumValues: change-case-all#upperCase
      onlyOperationTypes: true
    plugins:
      - typescript
      - typescript-operations
